name: CI

defaults:
  run:
    shell: pwsh

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build, Publish, and Pack
        run: .\build.ps1 -Configuration Release -SkipTest ${{ matrix.os == 'ubuntu-latest' && '-Pack' || '' }} -Portable ${{ matrix.os == 'windows-latest' && '-Msi' || '' }}

      - name: Upload NuGet Packages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/packages/*.nupkg

      - name: Upload Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

      - name: Upload Linux Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts

      - name: Upload macOS Artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts

  test:
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'windows-artifacts' || matrix.os == 'ubuntu-latest' && 'linux-artifacts' || 'macos-artifacts' }}
          path: artifacts

      - name: Set Execute Permissions
        if: matrix.os != 'windows-latest'
        shell: bash
        run: chmod +x artifacts/publish/OpenDsc.Resources

      - name: Run Tests (Ubuntu - with Functional Tests)
        if: matrix.os == 'ubuntu-latest'
        run: .\build.ps1 -SkipBuild -InstallDsc -GitHubToken ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests (Windows/macOS - skip Functional Tests)
        if: matrix.os != 'ubuntu-latest'
        run: .\build.ps1 -SkipBuild -SkipFunctionalTests -InstallDsc -GitHubToken ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet Packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/packages

      - name: Publish to NuGet
        run: |
          dotnet nuget push artifacts/packages/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
